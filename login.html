<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>

    <link rel="stylesheet" href="source/styles/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <video
        src="source/files/FREE Wavy Lines Background Video  White Background with Black Lines  Download Now  Chroma Relax - Chroma Relax (1080p, h264, youtube).mp4"
        autoplay loop muted></video>
    <div class="back">
        <a href="/"><button><i class='bx bx-arrow-back'></i>BACK</button></a>
    </div>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
            <form>
    </div>

</body>

</html>
